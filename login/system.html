    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="../assets/css/books.css">


        <title>Login Page</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f2f2f2;
            }

            .login-container {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
                height: 200px;
                margin: auto;
                /* لتوسيط المربع في العرض */
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            input {
                width: 90%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            button {
                width: 95%;
                padding: 10px;
                background-color: #06091a;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }

            .alert {
                color: red;
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <h2>المشرفين فقط لديهم صلاحية الدخول ياحمار</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="secretNumber" placeholder="Secret Number" required>
                <button type="submit" id="login-button">Login</button>
            </form>
        </div>

        <audio id="error-audio" src="../assets/audio/محمد سعد انت يومك اسود(MP3_160K).mp3"></audio>
        <audio id="second-error-audio" src="../assets/audio/دا مرض كلابي بوحه للمونتاج(MP3_160K).mp3"></audio>

        <script>
            let playFirstSound = true; // تعيين متغير للتبديل بين الصوتين

            document.getElementById("login-form").addEventListener("submit", function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const secretNumber = document.getElementById("secretNumber").value;

                // يمكنك تغيير الاسم والرقم إلى ما تريد
                const validUsername = "ff";
                const validSecretNumber = "11";

                if (username === validUsername && secretNumber === validSecretNumber) {
                    window.location.href = "test-books.html"; // للنك الصفحة المراده
                } else {
                    playErrorSound();
                    if (playFirstSound) {
                        playFirstSound = false;
                        document.getElementById("login-button").innerText = "الله يعينك";
                    } else {
                        playSecondErrorSound();
                        playFirstSound = true;
                        document.getElementById("login-button").innerText = "مش هتفهم يا حمار";
                    }
                }
            });


            function playErrorSound() {
                const errorAudio = document.getElementById("error-audio");
                errorAudio.play();
            }

            function playSecondErrorSound() {
                const secondErrorAudio = document.getElementById("second-error-audio");
                secondErrorAudio.play();
            }
        </script>
    </body>
