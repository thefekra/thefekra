        <div class="videos" controls muted autoplay="false">
            <!-- هنا ستتم إضافة الفيديوهات من ملف JavaScript -->

    <script src="scripts.js"></script>

    <script>
        function searchVideos() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const videos = document.querySelectorAll('.video');

            videos.forEach(video => {
                const title = video.querySelector('h2').textContent.toLowerCase();

                if (title.includes(searchText)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        }

        // استماع لحدث التغيير في البحث
        document.getElementById('searchInput').addEventListener('input', searchVideos);
    </script>

    <script>
        // مصفوفة تحتوي على معلومات الفيديوهات
        const videosData = [
            {
                src: '../assets/video/1.mp4', // رابط فيديو YouTube
                title: 'مراحل تكوين جنين الدجاجة',
                //description: 'وصف للفيديو 1 يمكنك إضافة معلومات إضافية هنا.'
            },
            {
                src: '../assets/video/2.mp4', // استبدل VIDEO_ID برمز الفيديو الفعلي من YouTube
                title: ' مرحلة تخصيب البيض ',
                //description: ' شاهد اللفت وهي  تستنجد  بي عشقها لكي تغتصب وهو بجوارها '
            },
            {
                src: '../assets/video/3.mp4', // استبدل ANOTHER_VIDEO_ID برمز الفيديو الآخر من YouTube
                title: 'التطور الجنيني في البرمائيات',
                //description: 'وصف للفيديو 3 يمكنك إضافة معلومات إضافية هنا.'
            },

            // ... يمكنك إضافة المزيد من الفيديوهات هنا
        ];

        // جلب عنصر الـ div الذي يحتوي على الفيديوهات
        const videosContainer = document.querySelector('.videos');

        // إنشاء عناصر الفيديو وإضافتها إلى الصفحة HTML
        videosData.forEach(videoInfo => {
            const videoDiv = document.createElement('div');
            videoDiv.classList.add('video');

            const iframeElement = document.createElement('iframe');
            iframeElement.src = videoInfo.src;
            iframeElement.width = '300'; // يمكنك تعديل العرض كما تشاء
            iframeElement.height = '200'; // يمكنك تعديل الارتفاع كما تشاء
            iframeElement.allowFullscreen = true; // السماح بالعرض الكامل للإطار
            iframeElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture'; // السماح ببعض الوظائف الممكنة

            const titleElement = document.createElement('h2');
            titleElement.textContent = videoInfo.title;

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = videoInfo.description;

            videoDiv.appendChild(iframeElement);
            videoDiv.appendChild(titleElement);
            videoDiv.appendChild(descriptionElement);

            videosContainer.appendChild(videoDiv);
        });


    </script>
