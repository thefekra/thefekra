  <script>
    // ... الكود السابق

    // عند الضغط على زر "تسجيل الخروج"
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      // قم بمسح بيانات المستخدم من التخزين المحلي
      localStorage.removeItem('userData');

      // توجيه المستخدم إلى صفحة تسجيل الخروج (مثلاً الصفحة الرئيسية)
      window.location.href = '../books/book1.html'; // قم بتغيير اسم الصفحة حسب الحاجة
    });
  </script>


  <script>

    // افحص ما إذا تم الموافقة من قبل المستخدم
    const hasAgreed = localStorage.getItem('agreed');

    // إذا لم يتم الموافقة بعد، عرض الشروط وتنفيذها
    if (!hasAgreed) {
      // عرض الشروط هنا (ربما باستخدام alert أو عنصر HTML خاص)
      const agree = confirm("هل توافق على الشروط والأحكام؟");
      if (agree) {
        // تعيين الموافقة في Local Storage لكي لا تظهر مرة أخرى
        localStorage.setItem('agreed', 'true');
      } else {
        // هنا يمكنك تنفيذ السلوك الذي تريده إذا لم يوافق المستخدم
        alert("يجب الموافقة على الشروط للاستمرار");
        // يمكن توجيه المستخدم لصفحة أخرى أو تقييد الوصول إلى المحتوى
      }
    }

  </script>
