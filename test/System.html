<body>
  <div class="box">
    <h2>Sign in</h2>
    <p>Use a Fekra account</p>
    <div class="inputBox" id="searchSection">
      <input type="text" id="nameInput" name="text" required="" onkeyup="this.setAttribute('value', this.value);"
        value="">
      <label> اكتب الاسم رباعي</label>
    <div class="inputBox" id="searchSection">
      <input type="text" id="seatNumberInput" name="text" required="" onkeyup="this.setAttribute('value', this.value);"
        value="" maxlength="7" onblur="checkInputLength(this);">
      <label>الرقم الاكاديمي</label>
    </div>
    <button id="searchButton">تسجيل الدخول</button>



  </div>


  
<script>
  function limitToTenDigits(inputElement) {
    const inputValue = inputElement.value;
    // تحقق من عدد الأرقام في الإدخال
    if (inputValue.length > 7) {
      // إذا تجاوز العدد الأقصى للأرقام المسموح به (7)، قم بقص النص ليحتوي على 7 أرقام فقط
      inputElement.value = inputValue.slice(0, 7);
    }
  }

  function checkInputLength(inputElement) {
    const inputValue = inputElement.value;
    const inputBox = inputElement.parentElement;

    if (inputValue.length < 7) {
      // إذا كان الرقم الأكاديمي أقل من 7 أرقام، قم بإضافة الكلاس "error" إلى الإدخال والنص
      inputElement.classList.add('error');
      inputBox.querySelector('label').classList.add('error');
    } else {
      // إذا كان الرقم الأكاديمي 7 أرقام أو أكثر، قم بإزالة الكلاس "error"
      inputElement.classList.remove('error');
      inputBox.querySelector('label').classList.remove('error');
    }
  }
</script>

</body>
